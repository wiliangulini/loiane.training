<form class="needs-validation mt-5" novalidate [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3 row">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input formControlName="nome"
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome"
        [ngClass]="aplicaCssErro('nome')"
      >
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatório"></app-campo-control-erro>
    </div>
  </div>

  <div class="form-group mb-3 row">
    <div class="col-sm-12">
      <label for="email">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="nome@email.com"
        [ngClass]="aplicaCssErro('email')"
      >
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" msgErro="Email é obrigatório"></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailInvalido()" msgErro="Email Inválido"></app-campo-control-erro>
    </div>
  </div>


  <div formGroupName="endereco">
    <div class="form-group mb-3 row">
      <div class="col-md-3">
        <label for="cep">CEP</label>
        <input
          type="text"
          id="cep"
          class="form-control"
          formControlName="cep"
          [ngClass]="aplicaCssErro('endereco.cep')"
          (blur)="consultaCEP($event)"
        >
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="Cep é obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-md-3">
        <label for="numero">Número</label>
        <input type="text"
          id="numero"
          class="form-control"
          formControlName="numero"
          [ngClass]="aplicaCssErro('endereco.numero')"
        >
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-md-6">
        <label for="complemento">Complemento</label>
        <input type="text"
          id="complemento"
          class="form-control"
          formControlName="complemento"
        >
      </div>
    </div>
    <div class="form-group mb-3 row">
      <div class="col-sm-12">
        <label for="rua">Rua</label>
      </div>
      <div class="col-sm-12">
        <input name="rua"
          type="text"
          class="form-control"
          formControlName="rua"
          [ngClass]="aplicaCssErro('endereco.rua')"
        >
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Rua é obrigatório"></app-campo-control-erro>
      </div>
    </div>
    <div class="form-group mb-3 row">
      <div class="col-md-5">
        <label for="bairro">Bairro</label>
        <input type="text"
          id="bairro"
          class="form-control"
          formControlName="bairro"
          [ngClass]="aplicaCssErro('endereco.bairro')"
        >
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-md-4">
        <label for="cidade">Cidade</label>
        <input type="text"
          id="cidade"
          class="form-control"
          formControlName="cidade"
          [ngClass]="aplicaCssErro('endereco.cidade')"
        >
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade é obrigatório"></app-campo-control-erro>
      </div>
      <div class="col-md-3">
        <label for="estado">Estado</label>
        <input type="text"
          id="estado"
          class="form-control"
          formControlName="estado"
          [ngClass]="aplicaCssErro('endereco.estado')"
        >
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é obrigatório"></app-campo-control-erro>
      </div>
    </div>
  </div>

  <br>
  <button class="btn btn-primary" type="submit">Enviar</button>
  <button class="btn" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
