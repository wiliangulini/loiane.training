<div class="form-group m-0 mb-3 row">
  <label [attr.for]="id">{{ label }}</label>
  <input
    [type]="type"
    class="form-control"
    [id]="id"
    [placeholder]="placeholder"
    [ngClass]="classeCss"
    [readonly]="!!isReadOnly"
    [(ngModel)]="value"
  >
  <app-error-msg class="p-0" [control]="control" [label]="label"></app-error-msg>
</div>
