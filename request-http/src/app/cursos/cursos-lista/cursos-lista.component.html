<div class="card mt-3">
  <div class="card-header d-flex justify-content-between p-3">
    <div class="d-flex justify-content-start align-items-center">
      <h4>Cursos</h4>
    </div>
    <div class="d-flex justify-content-end align-items-center">
      <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Curso</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row"></th>
        <td></td>
        <td>
          <span class="d-flex justify-content-end">
            <button class="btn btn-outline-warning mb-1 btn-sm">Atualizar</button>

            <button class="btn btn-outline-danger mb-1 btn-sm">Remover</button>
          </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
