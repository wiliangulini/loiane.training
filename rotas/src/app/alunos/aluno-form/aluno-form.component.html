<h5>Criar/Editar Aluno</h5>

<div class="row">
  <div class="col s12">

    <div class="row">
      <div class="input-field col s12">
        <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
        <label for="disabled">#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="nome" [(ngModel)]="aluno.nome" type="text" class="validate">
        <label for="nome" class="active">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" [(ngModel)]="aluno.email" type="text" class="validate">
        <label for="email" class="active">Email</label>
      </div>
    </div>

  </div>
</div>
